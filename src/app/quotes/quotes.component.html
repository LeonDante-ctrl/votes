    <div class="container-fluid" style="background-image:url()">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="item active">
                  <img src="https://images.unsplash.com/photo-1531857454108-c65232a962a8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80" alt="flower" style=" width:1900px; height:1000px">
                  <br>
                  <p class="view"><span>Welcome to Quotes</span></p>
              </div>
              <div class="item">
                  <img src="https://images.unsplash.com/photo-1534196511436-921a4e99f297?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="dave" style=" width:1500px; height:600px">
                  <br>
                  <p class="view"><span>Welcome to Quotes</span></p>
              </div>
              <div class="item">
                  <img src="https://images.unsplash.com/photo-1532509618208-0c9fda487dfe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="child" style="width:1500px; height:600px">
                  <br>
                  <p class="view"><span>Welcome to Quotes</span></p>
              </div>

          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyiphicon-chevron-right"></span>
              <span class="sr-only">next</span>
          </a>
      </div>
      <div class="container">
      <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" *ngFor="let quote of quotes;let i = 'index'">
        <div class="panel panel-info">
          <div class="panel-heading">Quote</div>
          <div class="panel-body">
              <p  id="{{i}}" appStrikethrough>{{quote.name}} posted on <b>{{quote.completeDate|date|uppercase}}</b></p>
              <p><button class="btn-primary" (click)='toogleDetails(i)'>{{showAuthor ? 'Hide' : 'Show'}}Author</button></p>
              <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>


          </div>
          <div class="panel-footer">
              <button (click)='upvote(i)' class="btn btn-success">Upvote {{quote.upvotes}}</button>
              &nbsp;
              <button (click)='downvote(i)' class="btn btn-warning">Downvote {{quote.downvotes}}</button>
          </div>
        </div>

  </div>

      <app-quote-form (addQuote)= 'addNewQuote($event)' ></app-quote-form>
